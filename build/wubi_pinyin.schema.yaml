__build_info:
  rime_version: 1.5.3
  timestamps:
    default: 1561218646
    default.custom: 1672747123
    key_bindings: 1561218646
    key_bindings.custom: 0
    punctuation: 1561218646
    punctuation.custom: 0
    wubi_pinyin.custom: 0
    wubi_pinyin.schema: 1672745978
abc_segmentor:
  extra_tags:
    - reverse_lookup
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
key_binder:
  bindings:
    - {accept: "Shift+space", toggle: full_shape, when: always}
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
  import_preset: default
menu:
  page_size: 5
punctuator:
  full_shape:
    " ": {commit: "　"}
    "!": {commit: "！"}
    "\"": {pair: ["“", "”"]}
    "#": ["＃", "⌘"]
    "$": ["￥", "$", "€", "£", "¥", "¢", "¤"]
    "%": ["％\"", "°", "℃"]
    "&": "＆"
    "'": {pair: ["‘", "’"]}
    "(": "（"
    ")": "）"
    "*": ["＊", "·", "・", "×", "※", "❂"]
    "+": "＋"
    ",": {commit: "，"}
    "-": "－"
    .: {commit: "。"}
    "/": ["、", "/", "／", "÷"]
    ":": {commit: "："}
    ";": {commit: "；"}
    "<": ["《", "〈", "«", "‹"]
    "=": "＝"
    ">": ["》", "〉", "»", "›"]
    "?": {commit: "？"}
    "@": ["＠", "☯"]
    "[": ["「", "【", "〔", "［"]
    "\\": ["、", "\\", "＼"]
    "]": ["」", "】", "〕", "］"]
    "^": {commit: "……"}
    _: "——"
    "`": "｀"
    "{": ["『", "〖", "｛"]
    "|": ["·", "|", "｜", "§", "¦"]
    "}": ["』", "〗", "｝"]
    "~": ["~", "～"]
  half_shape:
    "!": {commit: "！"}
    "\"": {pair: ["“", "”"]}
    "#": "#"
    "$": "$"
    "%": "%"
    "&": "&"
    "'": {pair: ["‘", "’"]}
    "(": "("
    ")": ")"
    "*": "*"
    "+": "+"
    ",": {commit: "，"}
    "-": "-"
    .: {commit: "。"}
    "/": "/"
    ":": {commit: "："}
    ";": {commit: "；"}
    "<": "《"
    "=": "="
    ">": "》"
    "?": {commit: "？"}
    "@": "@"
    "[": "["
    "\\": "、"
    "]": "]"
    "^": "^"
    _: _
    "`": "`"
    "{": "{"
    "|": "|"
    "}": "}"
    "~": "~"
  import_preset: default
recognizer:
  import_preset: default
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    reverse_lookup: "`[a-z]*'?$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
reverse_lookup:
  dictionary: pinyin_simp
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"
  prefix: "`"
  suffix: "'"
  tips: "〔拼音〕"
schema:
  author:
    - "發明人 王永民先生"
  dependencies:
    - pinyin_simp
  description: |
    五筆字型86版＋漢語拼音混合輸入。
    碼表源自 ibus-table
    
  name: "五笔·拼音"
  schema_id: wubi_pinyin
  version: 0.9
speller:
  delimiter: " ;'"
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: extended_charset
    states: ["常用", "增廣"]
  - name: ascii_punct
    states: ["。，", "．，"]
translator:
  dictionary: wubi86
  disable_user_dict_for_patterns:
    - "^z.*$"
  enable_charset_filter: true
  enable_encoder: true
  enable_sentence: true
  encode_commit_history: true
  max_phrase_length: 4
  prism: wubi_pinyin